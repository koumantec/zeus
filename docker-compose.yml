version: '3.8'

services:
  core-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: core-monitor
    ports:
      - "3000:3000"
    volumes:
      - ${HOME}/.core:/root/.core
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
