services:
  dashboard:
    build: .
    container_name: zeus-dashboard
    ports:
      - "3456:3000"
    environment:
      - PORT=3000
      - DEMO_MODE=${DEMO_MODE:-true}
      - ANSIBLE_HOST=${ANSIBLE_HOST:-local}
    # Uncomment and adjust the volume mapping to share your SSH keys for Ansible
    volumes:
      - "${HOME}/.core:/root/.core"
      #- ~/.ssh:/root/.ssh:ro
      #- ./ansible_inventory:/etc/ansible/hosts
    restart: unless-stopped
