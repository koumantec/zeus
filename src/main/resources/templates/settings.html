<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Core Monitor</title>
    <!-- Use the new Neutral Dark Theme CSS -->
    <link rel="stylesheet" th:href="@{/css/dark-theme.css}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="layout-container">
        <!-- Re-using header fragment -->
        <div th:replace="~{fragments/header :: header(currentPage='settings')}"></div>

        <main>
            <div style="max-width: 600px; margin: 0 auto;">
                <h1 class="page-title">Paramètres</h1>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Configuration GitHub STET</h2>
                    </div>

                    <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">
                        Entrez vos identifiants pour permettre l'accès aux dépôts privés.
                    </p>

                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

                    <div th:if="${githubUsername == null or githubUsername.isEmpty()}" class="alert alert-warning">
                        ⚠️ Non configuré. Veuillez renseigner vos identifiants.
                    </div>

                    <form method="post" th:action="@{/settings}">
                        <div class="form-group">
                            <label for="githubUsername" class="form-label">Nom d'utilisateur</label>
                            <input type="text" id="githubUsername" name="githubUsername" class="form-input"
                                th:value="${githubUsername}" required placeholder="ex: jdoe">
                            <div class="form-help">Nom d'utilisateur GitHub STET</div>
                        </div>

                        <div class="form-group">
                            <label for="githubPassword" class="form-label">Mot de passe / Token</label>
                            <input type="password" id="githubPassword" name="githubPassword" class="form-input"
                                th:value="${githubPassword}" required placeholder="••••••••">
                            <div class="form-help">Utilisez un Personal Access Token (PAT) de préférence.</div>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            Enregistrer les paramètres
                        </button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <p>&copy; 2024 Core Monitor &middot; Configuration</p>
        </footer>
    </div>
</body>

</html>
