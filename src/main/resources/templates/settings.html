<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Core Monitor</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .settings-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .settings-card {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .settings-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .settings-subtitle {
            color: #666;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #00BFB3;
        }

        .form-button {
            width: 100%;
            padding: 12px;
            background: #00BFB3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-button:hover {
            background: #00a89d;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .form-help {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div th:replace="~{fragments/header :: header(currentPage='settings')}"></div>
        
        <div class="main-content">
            <div class="settings-container">
                <div class="settings-card">
                    <h1 class="settings-title">Paramètres</h1>
                    <p class="settings-subtitle">Configuration des identifiants GitHub STET</p>

                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
                    
                    <div th:if="${githubUsername == null or githubUsername.isEmpty()}" class="alert alert-warning">
                        ⚠️ Les paramètres ne sont pas configurés. Veuillez renseigner vos identifiants GitHub STET.
                    </div>

                    <form method="post" th:action="@{/settings}">
                        <div class="form-group">
                            <label for="githubUsername" class="form-label">Nom d'utilisateur GitHub STET</label>
                            <input 
                                type="text" 
                                id="githubUsername" 
                                name="githubUsername" 
                                class="form-input" 
                                th:value="${githubUsername}"
                                required
                                placeholder="Entrez votre nom d'utilisateur">
                            <div class="form-help">Votre nom d'utilisateur pour accéder au dépôt GitHub STET</div>
                        </div>

                        <div class="form-group">
                            <label for="githubPassword" class="form-label">Mot de passe GitHub STET</label>
                            <input 
                                type="password" 
                                id="githubPassword" 
                                name="githubPassword" 
                                class="form-input" 
                                th:value="${githubPassword}"
                                required
                                placeholder="Entrez votre mot de passe">
                            <div class="form-help">Votre mot de passe ou token d'accès personnel GitHub</div>
                        </div>

                        <button type="submit" class="form-button">Enregistrer les paramètres</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</body>
</html>
