<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Monitor</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div th:replace="~{fragments/header :: header(currentPage='dashboard')}"></div>
        
        <div class="main-content">
            <div class="welcome-card">
                <h1 class="title">Hello World</h1>
                <p class="subtitle">Welcome to Core Monitor - Your application is running successfully</p>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">System Online</span>
                </div>
            </div>
            
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-label">Server Port</div>
                    <div class="info-value">3000</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Framework</div>
                    <div class="info-value">Spring Boot</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Template Engine</div>
                    <div class="info-value">Thymeleaf</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Java Version</div>
                    <div class="info-value">21</div>
                </div>
            </div>
        </div>
        
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</body>
</html>
