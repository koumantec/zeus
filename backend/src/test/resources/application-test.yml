orchestrator:
  worker:
    enabled: true
    autostart: false

core:
  api:
    token: test-token

spring:
  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:./target/test-app.db
  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    root: WARN
